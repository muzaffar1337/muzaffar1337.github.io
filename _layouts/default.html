<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">

  {% seo %}
  {% feed_meta %}

  <script>
    // Check for saved theme preference or default to light
    if (localStorage.getItem('theme') === 'dark' ||
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body>
  <!-- Top Bar -->
  <header class="topbar">
    <button class="topbar__btn" id="menuBtn" aria-label="Toggle menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 12h18M3 6h18M3 18h18"/>
      </svg>
    </button>
    <button class="topbar__btn" id="themeBtn" aria-label="Toggle theme">
      <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
      </svg>
      <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </button>
  </header>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar__background"></div>
      <div class="sidebar__content">
        <a href="{{ '/' | relative_url }}" class="sidebar__avatar">
          <img src="{{ '/assets/images/avatar.jpg' | relative_url }}" alt="{{ site.author }}">
        </a>
        <h1 class="sidebar__title">{{ site.title }}</h1>
        <p class="sidebar__tagline">{{ site.tagline }}</p>

        <nav class="sidebar__nav">
          <a href="{{ '/' | relative_url }}" class="sidebar__link {% if page.url == '/' %}active{% endif %}">Posts</a>
          <a href="{{ '/about/' | relative_url }}" class="sidebar__link {% if page.url == '/about/' %}active{% endif %}">About</a>
        </nav>

        <div class="sidebar__social">
          <a href="https://x.com/{{ site.social.twitter }}" target="_blank" rel="noopener" aria-label="X/Twitter">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
          </a>
          <a href="https://github.com/{{ site.social.github }}" target="_blank" rel="noopener" aria-label="GitHub">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
          </a>
          <a href="https://linkedin.com/in/{{ site.social.linkedin }}" target="_blank" rel="noopener" aria-label="LinkedIn">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
          </a>
          <a href="{{ site.social.hackthebox }}" target="_blank" rel="noopener" aria-label="HackTheBox">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M11.996 0a.857.857 0 0 0-.422.117L1.42 6.168a.857.857 0 0 0-.42.736v10.193a.857.857 0 0 0 .42.736l10.154 6.05a.857.857 0 0 0 .844 0l10.155-6.05a.857.857 0 0 0 .42-.736V6.904a.857.857 0 0 0-.42-.736L12.418.117a.857.857 0 0 0-.422-.117zm-.004 1.727l9.283 5.53v11.486l-9.283 5.532-9.282-5.532V7.257z"/></svg>
          </a>
        </div>
      </div>
    </aside>

    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay"></div>

    <!-- Main Content -->
    <main class="main">
      {{ content }}
    </main>
  </div>

  <script>
    // Theme toggle
    const themeBtn = document.getElementById('themeBtn');
    themeBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });

    // Menu toggle - expands sidebar to fullscreen
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const mainContent = document.querySelector('.main');

    function toggleSidebar() {
      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
      document.body.classList.toggle('sidebar-open');
    }

    function closeSidebar() {
      sidebar.classList.remove('open');
      overlay.classList.remove('show');
      document.body.classList.remove('sidebar-open');
    }

    menuBtn.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', closeSidebar);

    // Smooth page transitions with content swap (like m0z.ie)
    async function navigateTo(url) {
      // Close sidebar first with animation
      closeSidebar();

      // Fade out current content
      mainContent.classList.add('transitioning-out');

      // Wait for fade out
      await new Promise(r => setTimeout(r, 300));

      try {
        // Fetch new page
        const response = await fetch(url);
        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        // Get new content
        const newContent = doc.querySelector('.main');
        const newTitle = doc.querySelector('title');

        // Update title
        if (newTitle) document.title = newTitle.textContent;

        // Update URL
        history.pushState({}, '', url);

        // Swap content
        if (newContent) {
          mainContent.innerHTML = newContent.innerHTML;
        }

        // Update active nav link
        document.querySelectorAll('.sidebar__link').forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === url ||
              (url.endsWith('/') && link.getAttribute('href') === url) ||
              (url === '/' && link.getAttribute('href') === '/')) {
            link.classList.add('active');
          }
        });

        // Fade in new content
        mainContent.classList.remove('transitioning-out');
        mainContent.classList.add('transitioning-in');

        // Scroll to top
        window.scrollTo(0, 0);

        // Remove animation class after done
        setTimeout(() => {
          mainContent.classList.remove('transitioning-in');
        }, 400);

      } catch (error) {
        // Fallback: normal navigation
        window.location.href = url;
      }
    }

    // Handle back/forward browser buttons
    window.addEventListener('popstate', () => {
      navigateTo(window.location.pathname);
    });

    // Handle link clicks
    document.addEventListener('click', (e) => {
      const link = e.target.closest('a');
      if (!link) return;

      const href = link.getAttribute('href');
      if (!href ||
          href.startsWith('#') ||
          href.startsWith('http') ||
          href.startsWith('mailto:') ||
          link.target === '_blank') {
        return;
      }

      e.preventDefault();
      navigateTo(href);
    });
  </script>
</body>
</html>
